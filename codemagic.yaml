# Codemagic 워크플로우 설정 - 최종 완성본
workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    integrations:
      app_store_connect: LuckyTenAPI

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - supabase          # Supabase 키들이 포함된 그룹
        - codemagic_secrets # APP_STORE_PASSWORD가 포함된 그룹

    scripts:
      - name: Clean Xcode signing settings
        script: | 
          xcode-project remove-code-signing
      - name: Set up .env file
        script: | 
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
      - name: Install dependencies
        script: | 
          flutter pub get
      - name: Build IPA with release mode
        script: | 
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key_integration_name: LuckyTenAPI
        apple_id: nanoset@naver.com
        password: "@env:APP_STORE_PASSWORD"
