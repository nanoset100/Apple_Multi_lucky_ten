# Codemagic 워크플로우 설정 - App Store 제출용 IPA 빌드
workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    integrations:
      app_store_connect: LuckyTenAPI   # ⚠️ 실제 Integration 이름과 정확히 일치해야 합니다
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.nanoset.luckyTenCommandmentsFresh"
        TEAM_ID: "NC89740GV4"
      groups:
        - supabase
        - app_store_connect_api_key
        - ios_credentials
      code_signing:
        certificate: $CERTIFICATE
        certificate_private_key: $CERTIFICATE_PRIVATE_KEY
        certificate_password: $CERTIFICATE_PASSWORD  
        provisioning_profile: $PROVISIONING_PROFILE
  
    triggering:
      events:
        - push
    scripts:
      - name: Set up .env file
        script: |
          echo "$ENV_FILE" > .env
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true 
