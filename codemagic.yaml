# Codemagic 워크플로우 설정 - 코드 서명 테스트
workflows:
  ios-release:
    name: iOS Code Signing Test
    max_build_duration: 60
    
    integrations:
      app_store_connect: LuckyTenAPI

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - supabase 

    scripts:
      - name: Clean Xcode signing settings
        script: | 
          xcode-project remove-code-signing
      - name: Set up .env file
        script: | 
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
      - name: Install dependencies
        script: | 
          flutter pub get
      - name: Build IPA with release mode
        script: | 
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    # --- 코드 서명 기능만 추가 ---
    publishing:
      automatic_code_signing:
        method: app_store_connect