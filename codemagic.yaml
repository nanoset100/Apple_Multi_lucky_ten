# Codemagic 워크플로우 설정 - 최종 단순화 버전
workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    
    # API 키 연동
    integrations:
      app_store_connect: LuckyTenAPI

    # 빌드 환경
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - supabase
        - appstore_credentials 

    # 빌드 스크립트
    scripts:
      - name: Clean Xcode signing settings
        script: | 
          xcode-project remove-code-signing
      - name: Set up .env file
        script: | 
          echo "SUPABASE_URL=$SUPABASE_URL" > .env
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
      - name: Install dependencies
        script: | 
          flutter pub get
      - name: Build IPA with release mode
        script: | 
          flutter build ipa --release

    # 빌드 결과물
    artifacts:
      - build/ios/ipa/*.ipa

    # 서명 및 배포 (오류를 수정한 최종 버전)
    publishing:
      # 이 블록 하나로 서명과 업로드를 모두 처리합니다.
      app_store_connect:
        auth: integration
        # 인증은 integrations에 있는 API 키를 자동으로 상속받아 사용합니다.
        # 따라서 추가적인 인증 정보가 필요 없습니다.
        submit_to_testflight: true
