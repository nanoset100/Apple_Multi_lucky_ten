workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.nanoset.fortune10"
        APP_STORE_APP_ID: "<App Store App ID (선택)>"
      groups:
        - app_store_connect_api_key
    triggering:
      events:
        - push
    scripts:
      - name: 📦 Install dependencies
        script: |
          flutter pub get
      - name: 🧹 Clean
        script: |
          flutter clean
      - name: 🔨 Build IPA
        script: |
          flutter build ipa --release --export-options-plist=ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
    signing:
      ios_signing:
        distribution_certificate:
          certificate_reference: lucky10_p12_cert
          certificate_password: $P12_CERT_PASSWORD
        provisioning_profiles:
          - bundle_id: com.nanoset.fortune10
            profile_reference: lucky10_prov_profile
    publishing:
      app_store_connect:
        auth: api_key
        api_key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        private_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        submit_to_app_store: false
